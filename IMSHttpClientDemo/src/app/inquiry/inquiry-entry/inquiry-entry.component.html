<div class="row" *ngIf="successMessage !== ''" class="alert alert-success"> 
  {{successMessage}}
</div>
<form [formGroup]="inquiryForm" (ngSubmit)="save()">
  <div class="row form-group">
    <div class="col-sm-2">
      <label>Id : </label>      
    </div>
    <div class="col-sm-4">
      <input type=text formControlName="id" name="id" class="form-control"/>
    </div>    
  </div>
  <div class="row form-group">
    <div class="col-sm-2">
      <label>Name : </label>      
    </div>
    <div class="col-sm-4">
      <input type=text formControlName="name" name="name" class="form-control"/>
    </div>    
  </div>
  <div class="row form-group">
    <div class="col-sm-2">
      <label>Email : </label>      
    </div>
    <div class="col-sm-4">
      <input type=text formControlName="email" name="email" class="form-control"/>
    </div>    
  </div>
  <div class="row form-group">
    <div class="col-sm-2">
      <label>Mobile No : </label>      
    </div>
    <div class="col-sm-4">
      <input type=text formControlName="mobileNo" name="mobileNo" class="form-control"/>
    </div>    
  </div>
  <div class="row form-group">
    <div class="col-sm-2">
      <label>Course : </label>      
    </div>
    <div class="col-sm-4">
      <select formControlName="course" name="course" class="form-control">
        <option value="-1">-:Select Course:-</option>
        <option *ngFor="let course of courseList" [ngValue]="course">
          {{course.courseName}}
        </option>
      </select>
    </div>    
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-info">Save</button>
    </div>
  </div>
</form>
