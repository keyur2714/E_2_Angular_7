<div class="card">
  <div class="card-header bg-warning">
    String Operations
  </div>
  <div class="card-body">
    <div class="row from-group">
      <div class="col-sm-4">Enter Any String: </div>
      <div><input type=text class="form-control" name=str #str /></div>
    </div>
    <div class="row from-group">
      <div class="col">
       <!-- <button class="btn btn-info" (click)="reverse(str.value)">Reverse String</button> -->
       <button class="btn btn-info m-1" (click)="reverse()">Reverse String</button>
       <button class="btn btn-info m-1" (click)="upper()">Upper String</button>
       <button class="btn btn-info m-1" (click)="lower()">Lower String</button>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col">
         <p #res></p>
      </div>
    </div>
  </div>
  <app-string-utility></app-string-utility>
</div>
