<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
  <!-- Position Column -->
  <ng-container matColumnDef="rollNo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Roll No. </th>
    <td mat-cell *matCellDef="let element"> {{element.rollNo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="per">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Per </th>
    <td mat-cell *matCellDef="let element"> {{element.per}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
    <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[2, 4, 6, 8]"></mat-paginator>
</div>
